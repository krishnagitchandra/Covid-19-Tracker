<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid-19 Tracker</h1>
    <hr>
    <div class="row">
      <div class="card col p-3 m-3 ">
        <div class="ui statistic">
          <div class="label">
            CONFIRMED
          </div>
          <div class="value">
            {{totalConfirmed}}
          </div>
        </div>
      </div>
      <div class="card col p-3 m-3 ">
        <div class="ui statistic">
          <div class="label">
            ACTIVE
          </div>
          <div class="value">
            {{totalActive}}
          </div>
        </div>
      </div>
      <div class="card col p-3 m-3 ">
        <div class="ui statistic">
          <div class="label">
            DEATHS
          </div>
          <div class="value">
            {{totalDeaths}}
          </div>
        </div>
      </div>
      <div class="card col p-3 m-3 ">
        <div class="ui statistic">
          <div class="label">
            RECOVERED
          </div>
          <div class="value">
            {{totalRecovered}}
          </div>
        </div>
      </div>
    </div>
  </div>
